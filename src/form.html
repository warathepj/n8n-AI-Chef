<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #f8f9fa 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        
        .neumorphic-btn {
            box-shadow: 8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff;
            transition: all 0.3s ease;
        }
        
        .neumorphic-btn:hover {
            box-shadow: 4px 4px 8px #d1d9e6, -4px -4px 8px #ffffff;
        }
        
        .food-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .food-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .gradient-text {
            background: linear-gradient(90deg, #FF9A8B 0%, #FF6B95 50%, #FF8E53 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .custom-h1 {
            font-size: 1.2em; /* Increase font size by 1.2 times */
            font-weight: bold; /* Make the text bold */
        }
        input[type="text"] {
            border: 1px solid black;
        }
        #submitButton {
            background-color: green;
            color: white; /* Added to make text visible on green background */
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden; /* Hidden by default */
            opacity: 0;
            transition: visibility 0s, opacity 0.3s linear;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner-overlay.visible {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="overflow-x-hidden">
    <h1 class="custom-h1 mb-2">AI ช่วยคิดเมนู จากวัตถุดิบที่เหลือในบ้าน</h1>
    <p class="mb-4">ลองดูในตู้เย็น ในครัว ในตู้กับข้าว หรือ แปลงผักหลังบ้าน ว่ามีอะไรอยู่บ้าง แล้วให้ AI ช่วยคิดเมนูอาหารให้</p>

    <form>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">วัตถุดิบที่มีอยู่:</label>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2">
                <label class="inline-flex items-center">
                    <input type="checkbox" name="ingredient" value="น้ำตาลทราย" class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700">น้ำตาลทราย</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="ingredient" value="น้ำปลา" class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700">น้ำปลา</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="ingredient" value="ข้าว" class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700">ข้าว</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="ingredient" value="น้ำตาลปี๊บ" class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700">น้ำตาลปี๊บ</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="ingredient" value="น้ำมะนาว" class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700">น้ำมะนาว</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="ingredient" value="พริก" class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700">พริก</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="ingredient" value="กระเทียม" class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700">กระเทียม</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="ingredient" value="หอมแดง" class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700">หอมแดง</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="ingredient" value="ข่า" class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700">ข่า</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="ingredient" value="ตะไคร้" class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700">ตะไคร้</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="ingredient" value="ผักชี" class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700">ผักชี</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="ingredient" value="กะปิ" class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700">กะปิ</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="ingredient" value="ปลาร้า" class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700">ปลาร้า</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="ingredient" value="น้ำมันพืช" class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700">น้ำมันพืช</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="ingredient" value="ไข่" class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700">ไข่</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="ingredient" value="ไก่" class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700">ไก่</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="ingredient" value="หมู" class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700">หมู</span>
                </label>
            </div>
        </div>
        <br><br>
        <label for="textInput">วัตถุดิบที่มีอยู่ เพิ่มเติม:</label>
        <input type="text" id="textInput" name="textInput"><br><br>

        <label for="numberSelect">จำนวนเมนูที่อยากได้ (1-10):</label>
        <select id="numberSelect" name="numberSelect">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><br><br>

        <button type="submit" id="submitButton">Submit</button>
    </form>

    <div id="spinnerOverlay" class="spinner-overlay">
        <div class="spinner"></div>
    </div>

    <script>
        const form = document.querySelector('form');
        const submitButton = document.getElementById('submitButton');
        const spinnerOverlay = document.getElementById('spinnerOverlay');

        form.addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            // Show spinner and disable button
            spinnerOverlay.classList.add('visible');
            submitButton.disabled = true;

            const textInput = document.getElementById('textInput').value;
            const numberSelect = document.getElementById('numberSelect').value;

            const selectedIngredients = Array.from(document.querySelectorAll('input[name="ingredient"]:checked'))
                                            .map(checkbox => checkbox.value);

            const combinedData = [textInput, ...selectedIngredients];

            const data = {
                textInput: combinedData, // Use the existing textInput field for combined data
                numberSelect: numberSelect
            };

            try {
                const response = await fetch('/submit-form', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.redirected) {
                    window.location.href = response.url; // Redirect the browser
                } else if (!response.ok) {
                    const errorResult = await response.json();
                    console.error('Server error:', errorResult);
                    alert('Error submitting data: ' + (errorResult.message || 'Unknown error'));
                    // Hide spinner and re-enable button on error
                    spinnerOverlay.classList.remove('visible');
                    submitButton.disabled = false;
                } else {
                    const result = await response.json();
                    console.log('Success:', result);
                    alert('Data submitted successfully, but no redirect occurred.'); // Fallback if no redirect
                    // Hide spinner and re-enable button if no redirect
                    spinnerOverlay.classList.remove('visible');
                    submitButton.disabled = false;
                }
            } catch (error) {
                console.error('Network error or unexpected response:', error);
                alert('Error submitting data. Please check your network connection.');
                // Hide spinner and re-enable button on network error
                spinnerOverlay.classList.remove('visible');
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
